<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Galería de Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        img {
            width: 100px; /* Ajusta el tamaño de las imágenes */
            height: auto;
        }
        .boton-regreso {
            display: inline-block;
            margin: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Galería de Imágenes</h1>
    
    <!-- Botón para regresar a la página principal -->
    <a href="index.html" class="boton-regreso">Regresar a la Página Principal</a>

    <table>
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Descripción</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="imagenes/pastel1.jpg" alt="Pastel 1"></td>
                <td>Pastel de Chocolate</td>
            </tr>
            <tr>
                <td><img src="imagenes/pastel2.jpg" alt="Pastel 2"></td>
                <td>Pastel de Vainilla</td>
            </tr>
            <tr>
                <td><img src="imagenes/pastel3.jpg" alt="Pastel 3"></td>
                <td>Pastel de chocolate con crema</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
        </tbody>
    </table>
</body>
</html>
